<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .carousel-container {
            max-width: 1600px;
            width: 90%;
            margin: 10px auto;
        }

        .carousel-wrapper {
            position: relative;
            padding-bottom: 15px;
        }
    
        .carousel-wrapper .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
            .carousel-wrapper .logo-overlay {
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 15;
                background: rgba(255, 255, 255, 0.5);
                padding: 5px;
                border-radius: 2px;
                backdrop-filter: blur(5px);
                transition: all 0.3s ease;
            }
    
            .carousel-wrapper .logo-overlay:hover {
                background: transparent;
                transform: scale(1);
            }
    
            .carousel-wrapper .logo-overlay img {
                display: block;
                max-width: 180px;
                width: auto;
                height: auto;
                object-fit: contain;
            }
    
            .carousel-wrapper .carousel-track {
                display: flex;
                height: 95%;
                transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
    
            .carousel-wrapper .carousel-slide {
                width: 100%;
                height: 100%;
                position: relative;
                overflow: hidden;
                flex-shrink: 0;
            }
    
            .carousel-wrapper .carousel-slide img {
                width: 100%;
                height: auto;
                object-fit: contain;
                display: block;
                margin: 0 auto;
            }
            /* No popping up for now */
            .carousel-wrapper .carousel-slide:hover img {
                transform: scale(1);
            }
        
            .carousel-slide .pause-icon {
                display: none;
                position: absolute;
                top: 60px;
                right: 150px;
                color: white;
                background: red;
                padding: 10px;
                border-radius: 50%;
                font-size: 1.5em;
                pointer-events: none;
                width: 30px;
                height: 30px;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }
            
            .carousel-slide:hover .pause-icon {
                display: flex;
            }
            
            .carousel-slide:hover .pause-icon::after {
                content: "On Hold";
                position: absolute;
                bottom: -15px;
                left: 50%;
                transform: translateX(-50%);
                background: transparent;
                color: gray;
                padding: 5px 10px;
                border-radius: 4px;
                font-size: 0.3em;
                white-space: nowrap;
                pointer-events: none;
            }
            
            .carousel-wrapper .carousel-slide .overlay {
                position: absolute;
                bottom: 10px;
                right: 10px;
                left: auto;
                width: 275px;
                background: rgba(0,0,0,0.8);
                border-radius: 8px;
                color: white;
                padding: 10px;
                font-size: 12px;
                transform: translateY(0);
                transition: transform 0.3s ease;
            }
    
            .carousel-wrapper .carousel-slide:hover .overlay {
                transform: translateY(0);
            }
    
            .carousel-wrapper .carousel-slide .overlay h3 {
                font-size: 12px;
                margin: 0 0 5px 0;
            }
            
            .carousel-wrapper .carousel-slide .overlay p {
                margin: 0 0 5px 0;
                line-height: 1.2;
                font-size: 10px;
            }
    
            .carousel-wrapper .carousel-nav {
                position: absolute;
                top: 40%;
                transform: translateY(-50%);
                background: rgba(255, 255, 255, 0.9);
                border: none;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                font-weight: bold;
                color: #333;
                transition: all 0.3s ease;
                z-index: 10;
            }
    
            .carousel-wrapper .carousel-nav:hover {
                background: white;
                transform: translateY(-50%) scale(1.1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
    
            .carousel-wrapper .prev {
                left: 5px;
            }
    
            .carousel-wrapper .next {
                right: 5px;
            }
    
            .carousel-indicators {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-top: 15px; /* Much smaller gap */
            }
            
            .carousel-wrapper .indicator {
                width: 16px;
                height: 16px;
                border-radius: 50%;
                background: #ebcb87;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 0px solid rgba(0, 0, 0, 0.6);
            }
            
            .carousel-wrapper .indicator.active {
                background: #d4af37;
                border-color: #d4af37;
                transform: scale(1.3);
            }
            
            .carousel-wrapper .indicator:hover {
                background: #d4af37;
                transform: scale(1.1);
            }

            /* Mobile Portrait Stack Mode */
            .mobile-stack {
                display: none;
            }

        @media (max-width: 768px) {
            .carousel-wrapper {
                width: 100%;
                padding-bottom: 40px; /* Adjust for mobile */
            }
            
            .carousel-wrapper .carousel-nav {
                width: 20px;
                height: 20px;
                font-size: 16px;
            }

            .carousel-wrapper .prev {
                left: 0px;
            }

            .carousel-wrapper .next {
                right: 0px;
            }

            .carousel-wrapper .logo-overlay {
                top: 10px;
                right: 10px;
                padding: 4px;
            }

            .carousel-wrapper .logo-overlay img {
                max-width: 60px;
            }

            /* Hide desktop overlay on mobile */
            .carousel-wrapper .carousel-slide .overlay {
                display: none;
            }

            .carousel-wrapper .indicator {
                width: 10px;
                height: 10px;
            }

            /* .carousel-wrapper .carousel-indicators {
                gap: 10px;
                bottom: 5px;
            } */
        }

        /* Portrait Mobile Stack Mode */
        @media (max-width: 480px) and (orientation: portrait) {
            .carousel-wrapper .carousel {
                display: none;
            }

            .carousel-wrapper .carousel-indicators {
                display: none;
            }

            .mobile-stack {
                display: block;
            }

            .mobile-stack .stack-image {
                width: 100%;
                margin-bottom: 20px;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            
                /* Remove any fixed height to let image define it */
                height: auto;
            }
            
            .mobile-stack .stack-image img {
                max-height: 45vh; /* Or whatever makes 2 fit nicely on screen */
                width: 100%;
                object-fit: contain;
            }


            .mobile-stack .stack-image:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }

            .mobile-stack .stack-image:last-child {
                margin-bottom: 0;
            }
        }

        /* Landscape mobile and other small screens */
        @media (max-width: 480px) and (orientation: landscape) {
            .carousel-wrapper .logo-overlay img {
                max-width: 50px;
            }

            .carousel-wrapper .carousel-indicators {
                gap: 8px;
                bottom: 2px;
            }

            .carousel-wrapper .indicator {
                width: 8px;
                height: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-wrapper">
        <!-- Carousel for desktop and tablet -->
        <div class="carousel">
            <!-- Logo Overlay -->
            <!-- <div class="logo-overlay">
                <img src="images/LRmascot.webp" alt="ConnectomeDB logo">
            </div> -->
            
            <div class="carousel-track" id="carouselTrack">
                <div class="carousel-slide">
                    <img src="images/data1.svg" alt="Image 1">
                      <div class="pause-icon"><i class="bi bi-pause-fill"></i></div>

ICELLNET_v2 – 1,669 original PPI pairs → 1,828 singlets after splitting complexes.</p>

                </div>
                <div class="carousel-slide">
                    <img src="images/data2.svg" alt="Image 2">
                    <div class="pause-icon"><i class="bi bi-pause-fill"></i></div>
                    <!-- <div class="overlay">
                        <h3>Notes:</h3>
                        <p>ConnectomeDB2025 has the most recent publications. See 2020-2025.</p>
                    </div> -->
                </div>
                <div class="carousel-slide">
                    <img src="images/data3.svg" alt="Image 3">
                    <div class="pause-icon"><i class="bi bi-pause-fill"></i></div>
                    <!-- <div class="overlay">
                        <h3>Notes:</h3>
                        <p>Unique new content means they are not reported in connectomeDB2020, CelltalkDB, ICELLNET_v2, CellchatDB_v2, cellphoneDB_v5, or LIANA consensus. Freeze date: 30th May 2025.</p>
                    </div> -->
                </div>
                <div class="carousel-slide">
                    <img src="images/data4.png" alt="Image 4">
                    <div class="pause-icon"><i class="bi bi-pause-fill"></i></div>
                    <!-- <div class="overlay">

                    </div> -->
                </div>
            </div>
            <button class="carousel-nav prev" onclick="previousSlide()">‹</button>
            <button class="carousel-nav next" onclick="nextSlide()">›</button>
        </div>
        
        <!-- Indicators positioned outside carousel wrapper -->
        <div class="carousel-indicators">
            <button class="indicator active" onclick="goToSlide(0)"></button>
            <button class="indicator" onclick="goToSlide(1)"></button>
            <button class="indicator" onclick="goToSlide(2)"></button>
            <button class="indicator" onclick="goToSlide(3)"></button>
        </div>
        
        <!-- Mobile Stack Layout for Portrait Mode -->
        <div class="mobile-stack">
            <h2>Welcome to the most comprehensive collection of manually curated, high-confidence Ligand–Receptor Pairs!</h2>
            <div class="stack-image">
                <img src="images/data1_mobile.svg" alt="Image 1">
            </div>
            <div class="stack-image">
                <img src="images/data2_mobile.svg" alt="Image 2">
            </div>
            <div class="stack-image">
                <img src="images/data3_mobile.svg" alt="Image 3">
            </div>
            <div class="stack-image">
                <img src="images/data4_mobile.png" alt="Image 4">
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        let totalSlides = 4;
        let autoSlideInterval = null;
        let isHovered = false;
        
        const track = document.getElementById('carouselTrack');
        const indicators = document.querySelectorAll('.indicator');
        const carouselWrapper = document.querySelector('.carousel-wrapper');
        
        // Create duplicate slides for seamless looping
        function initializeCarousel() {
            const originalSlides = Array.from(track.children);
            
            // Clone first and last for seamless loop
            const firstClone = originalSlides[0].cloneNode(true);
            const lastClone = originalSlides[originalSlides.length - 1].cloneNode(true);
            
            track.appendChild(firstClone);
            track.insertBefore(lastClone, originalSlides[0]);
            
            // Set initial position (skip cloned first)
            track.style.transform = `translateX(-100%)`;
        }
        
        function updateCarousel(instant = false) {
            const translateX = -(currentSlide + 1) * 100; // +1 to account for the prepended clone
            
            if (instant) {
                track.style.transition = 'none';
                track.style.transform = `translateX(${translateX}%)`;
                // Force reflow
                track.offsetHeight;
                track.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            } else {
                track.style.transform = `translateX(${translateX}%)`;
            }
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }
        
        function nextSlide() {
            currentSlide++;
            updateCarousel();
            
            // Check if we've reached the cloned first slide
            if (currentSlide === totalSlides) {
                setTimeout(() => {
                    currentSlide = 0;
                    updateCarousel(true);
                }, 600); // Wait for transition to complete
            }
        }
        
        function previousSlide() {
            currentSlide--;
            updateCarousel();
            
            // Check if we've reached the cloned last slide
            if (currentSlide === -1) {
                setTimeout(() => {
                    currentSlide = totalSlides - 1;
                    updateCarousel(true);
                }, 600); // Fixed timing to match next slide
            }
        }
        
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
        }
        
        function startAutoSlide() {
            // Clear any existing interval first
            if (autoSlideInterval) {
                clearInterval(autoSlideInterval);
                autoSlideInterval = null;
            }
            
            // Only start if not hovered
            if (!isHovered) {
                autoSlideInterval = setInterval(() => {
                    // Double check we're still not hovered before advancing
                    if (!isHovered) {
                        nextSlide();
                    }
                }, 5000); // every 5 seconds
            }
        }
        
        function stopAutoSlide() {
            if (autoSlideInterval) {
                clearInterval(autoSlideInterval);
                autoSlideInterval = null;
            }
        }
        
        // Simplified hover event handlers
        function handleMouseEnter() {
            isHovered = true;
            stopAutoSlide();
        }
        
        function handleMouseLeave() {
            isHovered = false;
            // Immediate restart without delay to prevent race conditions
            startAutoSlide();
        }
        
        // Check if we're in mobile portrait mode
        function isMobilePortrait() {
            return window.innerWidth <= 480 && window.innerHeight > window.innerWidth;
        }
        
        // Initialize carousel only if not in mobile portrait mode
        function conditionalInitialize() {
            if (!isMobilePortrait()) {
                initializeCarousel();
                startAutoSlide();
                
                // Attach hover events to the entire carousel wrapper
                carouselWrapper.addEventListener('mouseenter', handleMouseEnter);
                carouselWrapper.addEventListener('mouseleave', handleMouseLeave);
            }
        }
        
        // Handle window resize to reinitialize if needed
        window.addEventListener('resize', () => {
            if (isMobilePortrait()) {
                stopAutoSlide();
            } else {
                // Reinitialize if switching from mobile portrait to other modes
                conditionalInitialize();
            }
        });
        
        // Initialize on load
        conditionalInitialize();
        
        // Keyboard navigation (only when not in mobile portrait)
        document.addEventListener('keydown', (e) => {
            if (!isMobilePortrait()) {
                if (e.key === 'ArrowLeft') {
                    handleMouseEnter(); // Pause auto-slide when using keyboard
                    previousSlide();
                }
                if (e.key === 'ArrowRight') {
                    handleMouseEnter(); // Pause auto-slide when using keyboard
                    nextSlide();
                }
            }
        });
        
        // Resume auto-slide after keyboard interaction
        document.addEventListener('keyup', (e) => {
            if (!isMobilePortrait() && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
                setTimeout(() => {
                    if (!isHovered) {
                        handleMouseLeave();
                    }
                }, 2000); // Resume after 2 seconds only if not hovering
            }
        });
        
        // Touch/swipe support for mobile (only when not in portrait stack mode)
        let startX = 0;
        let endX = 0;
        let touchTimeout = null;
        
        track.addEventListener('touchstart', (e) => {
            if (!isMobilePortrait()) {
                startX = e.touches[0].clientX;
                handleMouseEnter(); // Pause during touch interaction
            }
        });
        
        track.addEventListener('touchend', (e) => {
            if (!isMobilePortrait()) {
                endX = e.changedTouches[0].clientX;
                handleSwipe();
                
                // Clear any existing timeout
                if (touchTimeout) {
                    clearTimeout(touchTimeout);
                }
                
                // Resume auto-slide after touch interaction
                touchTimeout = setTimeout(() => {
                    if (!isHovered) {
                        handleMouseLeave();
                    }
                }, 1000);
            }
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startX - endX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    previousSlide();
                }
            }
        }
        
        // Handle manual navigation (indicators and nav buttons)
        const navButtons = document.querySelectorAll('.carousel-nav, .indicator');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (!isMobilePortrait()) {
                    handleMouseEnter(); // Pause when manually navigating
                    setTimeout(() => {
                        if (!isHovered) {
                            handleMouseLeave();
                        }
                    }, 3000); // Resume after 3 seconds only if not hovering
                }
            });
        });
    </script>
</body>
