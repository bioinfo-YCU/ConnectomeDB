<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Carousel</title>
    <style>
        .carousel-wrapper {
            max-width: 1600px;
            width: 100%;
            margin: 20px auto;
            position: relative;
            padding-bottom: 60px;
        }

        .carousel-wrapper .carousel {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
        }

        .carousel-wrapper .logo-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 15;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px;
            border-radius: 2px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .carousel-wrapper .logo-overlay:hover {
            background: transparent;
            transform: scale(1.05);
        }

        .carousel-wrapper .logo-overlay img {
            display: block;
            max-width: 180px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .carousel-wrapper .carousel-track {
            display: flex;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .carousel-wrapper .carousel-slide {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .carousel-wrapper .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .carousel-wrapper .carousel-slide:hover img {
            transform: scale(1.05);
        }

        .carousel-wrapper .carousel-slide .overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            left: auto;
            width: 275px;
            background: rgba(0,0,0,0.8);
            border-radius: 8px;
            color: white;
            padding: 10px;
            font-size: 12px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .carousel-wrapper .carousel-slide:hover .overlay {
            transform: translateY(0);
        }

        .carousel-wrapper .carousel-slide .overlay h3 {
            font-size: 12px;
            margin: 0 0 5px 0;
        }
        
        .carousel-wrapper .carousel-slide .overlay p {
            margin: 0 0 5px 0;
            line-height: 1.2;
            font-size: 10px;
        }

        .carousel-wrapper .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .carousel-wrapper .carousel-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-wrapper .prev {
            left: 15px;
        }

        .carousel-wrapper .next {
            right: 15px;
        }

        .carousel-wrapper .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 50px;
        }
        
        .carousel-wrapper .indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ebcb87;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 0px solid rgba(0, 0, 0, 0.6);
        }
        
        .carousel-wrapper .indicator.active {
            background: #d4af37;
            border-color: #d4af37;
            transform: scale(1.3);
        }
        
        .carousel-wrapper .indicator:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.1);
        }

        /* Mobile Notes Section */
        /* .mobile-notes {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            margin-top: 15px;

        }

        .mobile-notes h3 {
            margin: 0 0 10px 0;

        }

        .mobile-notes p {
            margin: 0 0 8px 0;
            line-height: 1.4;

 */
        @media (max-width: 768px) {
            .carousel-wrapper {
                padding-bottom: 20px;
            }

            .carousel-wrapper .carousel {
                height: 280px;
            }
            
            .carousel-wrapper .carousel-nav {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .carousel-wrapper .prev {
                left: 10px;
            }

            .carousel-wrapper .next {
                right: 10px;
            }

            .carousel-wrapper .logo-overlay {
                top: 10px;
                right: 10px;
                padding: 4px;
            }

            .carousel-wrapper .logo-overlay img {
                max-width: 60px;
            }

            /* Hide desktop overlay on mobile */
            .carousel-wrapper .carousel-slide .overlay {
                display: none;
            }

            /* Show mobile notes instead */
            /* .mobile-notes {
                display: block;
            } */

            .carousel-wrapper .carousel-indicators {
                margin-top: 20px;
                gap: 10px;
            }

            .carousel-wrapper .indicator {
                width: 12px;
                height: 12px;
            }
        }

        @media (max-width: 480px) {
            .carousel-wrapper .carousel {
                height: 250px;
                border-radius: 10px;
            }

            .carousel-wrapper .logo-overlay img {
                max-width: 50px;
            }

            /* .mobile-notes {
                font-size: 13px;
                padding: 12px;
            }

            .mobile-notes h3 {
                font-size: 14px;
            } */
        }
    </style>

    <script>
        let currentSlide = 0;
        let totalSlides = 4;
        let autoSlideInterval = null;
        let isHovered = false;

        const track = document.getElementById('carouselTrack');
        const indicators = document.querySelectorAll('.indicator');
        const carouselWrapper = document.querySelector('.carousel-wrapper');
        // const mobileNotesContent = document.getElementById('mobileNotesContent');

        // Notes content for each slide
//         const notesContent = [
//             `<p>ConnectomeDB2025 only retains ligand-receptor pairs with primary experimental evidence.</p>
// <p>ICELLNET_v2 – 1,669 original PPI pairs → 1,828 singlets after splitting complexes.</p>
// <p>CellChatDB_v2 – 3,234 original pairs (2,240 PPI; 994 non-PPI) → 3,398 PPI singlets.</p>
// <p>CellPhoneDB_v5 – 2,911 original pairs (1,878 PPI; 1,033 non-PPI) → 1,943 PPI singlets.</p>
// <p>(% = percentage supported by primary literature)</p>`,
//             `<p>ConnectomeDB2025 has the most recent publications. See 2020-2025.</p>`,
//             `<p>Unique new content means they are not reported in connectomeDB2020, CelltalkDB, ICELLNET_v2, CellchatDB_v2, cellphoneDB_v5, or LIANA consensus. Freeze date: 30th May 2025.</p>`,
//             `<p>12 Vertebrate Orthologs are provided.</p>`
//         ];

        // Create duplicate slides for seamless looping
        function initializeCarousel() {
            const originalSlides = Array.from(track.children);
            
            // Clone first and last for seamless loop
            const firstClone = originalSlides[0].cloneNode(true);
            const lastClone = originalSlides[originalSlides.length - 1].cloneNode(true);
            
            track.appendChild(firstClone);
            track.insertBefore(lastClone, originalSlides[0]);
            
            // Set initial position (skip cloned first)
            track.style.transform = `translateX(-100%)`;
        }

        function updateCarousel(instant = false) {
            const translateX = -(currentSlide + 1) * 100; // +1 to account for the prepended clone
            
            if (instant) {
                track.style.transition = 'none';
                track.style.transform = `translateX(${translateX}%)`;
                // Force reflow
                track.offsetHeight;
                track.style.transition = 'transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            } else {
                track.style.transform = `translateX(${translateX}%)`;
            }
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });

            // Update mobile notes content
            // mobileNotesContent.innerHTML = notesContent[currentSlide];
        }

        function nextSlide() {
            currentSlide++;
            updateCarousel();
            
            // Check if we've reached the cloned first slide
            if (currentSlide === totalSlides) {
                setTimeout(() => {
                    currentSlide = 0;
                    updateCarousel(true);
                }, 600); // Wait for transition to complete
            }
        }

        function previousSlide() {
            currentSlide--;
            updateCarousel();
            
            // Check if we've reached the cloned last slide
            if (currentSlide === -1) {
                setTimeout(() => {
                    currentSlide = totalSlides - 1;
                    updateCarousel(true);
                }, 600); // Fixed timing to match next slide
            }
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
        }

        function startAutoSlide() {
            // Clear any existing interval first
            if (autoSlideInterval) {
                clearInterval(autoSlideInterval);
            }
            
            // Only start if not hovered
            if (!isHovered) {
                autoSlideInterval = setInterval(() => {
                    // Double check we're still not hovered before advancing
                    if (!isHovered) {
                        nextSlide();
                    }
                }, 10000); // every 10 seconds
            }
        }
        
        function stopAutoSlide() {
            if (autoSlideInterval) {
                clearInterval(autoSlideInterval);
                autoSlideInterval = null;
            }
        }

        // Enhanced hover event handlers
        function handleMouseEnter() {
            isHovered = true;
            stopAutoSlide();
        }

        function handleMouseLeave() {
            isHovered = false;
            // Small delay to prevent rapid hover on/off
            setTimeout(() => {
                if (!isHovered) {
                    startAutoSlide();
                }
            }, 100);
        }

        // Initialize carousel
        initializeCarousel();

        // Start auto-sliding
        startAutoSlide();

        // Attach hover events to the entire carousel wrapper
        carouselWrapper.addEventListener('mouseenter', handleMouseEnter);
        carouselWrapper.addEventListener('mouseleave', handleMouseLeave);

        // Also handle focus events for accessibility
        carouselWrapper.addEventListener('focusin', handleMouseEnter);
        carouselWrapper.addEventListener('focusout', handleMouseLeave);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                handleMouseEnter(); // Pause auto-slide when using keyboard
                previousSlide();
            }
            if (e.key === 'ArrowRight') {
                handleMouseEnter(); // Pause auto-slide when using keyboard
                nextSlide();
            }
        });

        // Resume auto-slide after keyboard interaction
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                setTimeout(handleMouseLeave, 2000); // Resume after 2 seconds
            }
        });

        // Touch/swipe support for mobile
        let startX = 0;
        let endX = 0;

        track.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            handleMouseEnter(); // Pause during touch interaction
        });

        track.addEventListener('touchend', (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
            // Resume auto-slide after touch interaction
            setTimeout(handleMouseLeave, 1000);
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = startX - endX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    previousSlide();
                }
            }
        }

        // Handle manual navigation (indicators and nav buttons)
        const navButtons = document.querySelectorAll('.carousel-nav, .indicator');
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                handleMouseEnter(); // Pause when manually navigating
                setTimeout(handleMouseLeave, 3000); // Resume after 3 seconds
            });
        });
    </script>
